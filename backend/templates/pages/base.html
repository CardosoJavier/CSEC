<!DOCTYPE html>
<html>
    <head>

      <!-- meta tags -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="CSEC organization.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0s">
      <meta name="color-scheme" content="light only">
      
      <!-- title django/flask block -->
      <title> {% block title %} Home {% endblock %} </title>

      <!-- Bootstrap and base css links -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- styles django/flask block -->
      {% block styles %} {% endblock styles %}

    </head>

    <body>

      <!-- Header -->
      {% block header %}{% endblock header %}

      <!-- Body block --> 
      {% block content %} {% endblock %}

      <!-- Footer -->
      {% include "components/footer.html" %}

      <!-- Bootstrap JS link -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- Icon scripts -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://kit.fontawesome.com/51049d51f1.js" crossorigin="anonymous"></script>      
      
      <!-- Hidde navbar -->
      <script src="{{url_for('static', filename='scripts/hidde_navbar.js')}}"></script>

      <!-- Templates scripts -->
      {% block scripts %}{% endblock scripts %}
      
    </body>


</html>
